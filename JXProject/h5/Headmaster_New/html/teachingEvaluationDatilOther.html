<script>
  $(document).ready(function(){$('#myProjectTable') .addClass('nowrap') .dataTable({responsive:true,columnDefs:[{targets:[-1,-3],className:'dt-body-right'}]});$('.deleterow').on('click',function(){var tablename = $(this).closest('table').DataTable();tablename .row($(this) .parents('tr')) .remove() .draw()})});
</script>
<script>
  $(document).ready(
          // $("body").mLoading({
          //   html:false,//设置加载内容是否是html格式，默认值是false
          //   content:"",//忽略icon和text的值，直接在加载框中显示此值
          //   mask:true//是否显示遮罩效果，默认显示
          // }),
          $('#title').append('（'+localStorage.getItem('batchNameOther')+'）'),

          //查询老师指导的项目
          $.ajax({
            url: 'http://'+localStorage.getItem('IP')+':'+localStorage.getItem('port')+'/project/project-user-relation/searchGuideProject',
            data: JSON.stringify({
              "projectType" :1,
              "teacherId": localStorage.getItem('teacherIdOther'),
              batchId: localStorage.getItem('batchIdOther'),
              checkRequest:{
                "commonRequest": {
                  "token": localStorage.getItem('token'),
                  "userId": localStorage.getItem('userId')
                },
                "pageRequest": {
                  "currentPage": 1,
                  "pageSize": 5
                }
              }
            }),
            contentType: 'application/json',
            type: 'post',
            dataType: 'json',
            success: function (data) {

              localStorage.setItem('projectId', data.data.records[0].projectId);
            }
          }),

              $(function () {
                $.ajax({
                  url: 'http://'+localStorage.getItem('IP')+':'+localStorage.getItem('port')+'/project/evaluation/checkAdvice',
                  async:true,
                  data: JSON.stringify({
                    "projectId" :localStorage.getItem('projectId'),
                    "teacherId": localStorage.getItem('teacherIdOther'),
                    "checkRequest": {
                      "commonRequest": {
                        token: localStorage.getItem('token'),
                        userId: localStorage.getItem('userId'),
                      },
                      "pageRequest": {
                        "currentPage": 1,
                        "pageSize": 999
                      },
                    }
                  }),
                  contentType: 'application/json',
                  type: 'post',
                  dataType: 'json',
                  beforeSend:function(){
                    parent.$("body").trigger('showLoading');

                  },
                  complete:function () {
                    parent.$("body").trigger('hideLoading');
                  },
                  success: function (data) {
                    document.getElementById('total1').append(data.data.records[0].scoreTotal)
                    $("#teachingEvaluationOne").find('.gradeOne').append(data.data.records[0].scoreOne);
                    $("#teachingEvaluationOne").find('.gradeTwo').append(data.data.records[0].scoreTwo);
                    $("#teachingEvaluationOne").find('.gradeThree').append(data.data.records[0].scoreThree);
                    $("#teachingEvaluationOne").find('.gradeFour').append(data.data.records[0].scoreFour);
                    $("#teachingEvaluationOne").find('.suggestion1').append(data.data.records[0].adviceOne);
                    $("#teachingEvaluationOne").find('.suggestion2').append(data.data.records[0].adviceTwo);
                    $("#teachingEvaluationOne").find('.suggestion3').append(data.data.records[0].adviceThree);
                    $("#teachingEvaluationOne").find('.suggestion4').append(data.data.records[0].adviceFour);
                    $("#teachingEvaluationOne").find('.suggestion').append(data.data.records[0].adviceTotal);

                    document.getElementById('total2').append(data.data.records[1].scoreTotal)
                    $("#teachingEvaluationOne").find('.gradeOne').append(data.data.records[1].scoreOne);
                    $("#teachingEvaluationOne").find('.gradeTwo').append(data.data.records[1].scoreTwo);
                    $("#teachingEvaluationOne").find('.gradeThree').append(data.data.records[1].scoreThree);
                    $("#teachingEvaluationOne").find('.gradeFour').append(data.data.records[1].scoreFour);
                    $("#teachingEvaluationOne").find('.suggestion1').append(data.data.records[1].adviceOne);
                    $("#teachingEvaluationOne").find('.suggestion2').append(data.data.records[1].adviceTwo);
                    $("#teachingEvaluationOne").find('.suggestion3').append(data.data.records[1].adviceThree);
                    $("#teachingEvaluationOne").find('.suggestion4').append(data.data.records[1].adviceFour);
                    $("#teachingEvaluationOne").find('.suggestion').append(data.data.records[1].adviceTotal);

                    $("#teachingEvaluationOne").find('.gradeTwo').append(data.data.records[2].scoreTwo);
