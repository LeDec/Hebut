<script>
    $.ajax({
        url: 'http://'+localStorage.getItem('IP')+':'+localStorage.getItem('port')+'/project/expense/scanExpense',
        data: JSON.stringify({
            "commonRequest": {
                token: localStorage.getItem('token'),
                userId: localStorage.getItem('userId'),
            },
            "pageRequest": {
                "currentPage": 1,
                "pageSize": 5
            },
            "projectId":localStorage.getItem('projectId')
        }),
        contentType: 'application/json',
        type: 'post',
        dataType: 'json',
        success: function (data) {
            $(".menu_head").append("（"+localStorage.getItem('projectName')+"）")
            for (i in data.data.records) {
                var tk;
                if(data.data.records[i].stage=="已通过"){
                    tk = '<td>'+  data.data.records[i].projectName + '</td>' + '<td>' + data.data.records[i].expenseIntroduction + '<td>' + data.data.records[i].amount + '</td>'+'<td>' + data.data.records[i].expenseTime + '</td>'+'<td>' + '<button class="val" onclick="lookContent()" value="'+data.data.records[i].expenseId+'">查看</button>' + '</td>'+'<td>' + data.data.records[i].stage + '</td>'
                    $("#yustb2").append('<tr>' + tk + '</tr>')
                }
            }
        }
    })
    function lookContent(btn){
        console.log($(btn).parents("tr").find(".val").val())
        $.ajax({
            url: 'http://'+localStorage.getItem('IP')+':'+localStorage.getItem('port')+'/project/expense/downloadExpense',
            data: JSON.stringify({
                "expenseId": btn.val(),
                "commonRequest": {
                    "token": localStorage.getItem('token'),
                    "userId": localStorage.getItem('userId')
                }
            }),
            contentType: 'application/json',
            type: 'post',
            dataType: 'json',
            success: function (data) {
                localStorage.setItem('name', data.data.fileName);
                window.location.href = "../picture2.html";
                // $.dynamicSubmit('http://'+localStorage.getItem('IP')+':'+localStorage.getItem('port')+'/file/download',{fileName:data.data.fileName,filePath:data.data.filePath});
            }
        })
    }
</script>
