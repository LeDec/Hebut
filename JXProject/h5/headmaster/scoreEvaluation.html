<script>
var flag=0;
   //暂存本页成绩
    function save(){
        var count=document.getElementById("yustb2").rows.length;
        var score = [];
        var userId=[];
        var projectId=[];
        var i=1;
        for (i;i<count;i++) {
            score.push(yustb2.rows[i].cells[6].childNodes[0].value);
            userId.push(document.getElementById("yustb2").rows[i].cells[3].innerHTML);
            projectId.push(yustb2.rows[i].cells[7].childNodes[0].value);
        }
        $.ajax({
            url: 'http://'+localStorage.getItem('IP')+':'+localStorage.getItem('port')+'/project/score/giveScore',
            data: JSON.stringify({
                commonRequest: {
                    token: localStorage.getItem('token'),
                    userId: localStorage.getItem('userId'),
                },
                projectId: projectId,
                userId: userId,
                score:score
            }),
            contentType: 'application/json',
            type: 'post',
            dataType: 'json',
            success: function (data) {

                if(data.code==0)
                    alert('本页成绩已暂存!');
                else
                    alert(data.msg);
            }
        })
    }

    //审核完毕，提交
    function complete(){
     var count=document.getElementById("yustb2").rows.length;
        var score = [];
        var userId=[];
        var projectId=[];
        var i=1;
        for (i;i<count;i++) {
            score.push(yustb2.rows[i].cells[6].childNodes[0].value);
            userId.push(document.getElementById("yustb2").rows[i].cells[3].innerHTML);
            projectId.push(yustb2.rows[i].cells[7].childNodes[0].value);
        }
        $.ajax({
            url: 'http://'+localStorage.getItem('IP')+':'+localStorage.getItem('port')+'/project/score/submitScore',
            data: JSON.stringify({
                commonRequest: {
                    token: localStorage.getItem('token'),
                    userId: localStorage.getItem('userId'),
                },
                projectId: projectId,
                userId: userId,
                score:score
            }),
            contentType: 'application/json',
            type: 'post',
            dataType: 'json',
            success: function (data) {
                if(data.code==0)
                    alert('本页成绩已提交!');
                else
                    alert(data.msg);
            }
        })
    }
    //获取当前批次
     $(function () {
            $.ajax({
                url: 'http://'+localStorage.getItem('IP')+':'+localStorage.getItem('port')+'/project/batch/nowBatch',
                data: JSON.stringify({
                 "commonRequest": {
                                token: localStorage.getItem('token'),
                                userId: localStorage.getItem('userId'),
                                  }
                }),
                contentType: 'application/json',
                type: 'post',
                dataType: 'json',
                success: function (data) {
               localStorage.setItem('batchId',data.data.batchId);
                }
            })
        })

</script>
