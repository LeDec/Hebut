<script>
    var flag=0;
    $(function () {
        $.ajax({
            url: 'http://'+localStorage.getItem('IP')+':'+localStorage.getItem('port')+'/project/project/showAllProject',
            data: JSON.stringify({
                "batchId": localStorage.getItem('batchIdOther'),
                "commonRequest": {
                    "token": localStorage.getItem('token'),
                    "userId": localStorage.getItem('userId')
                },
                "pageRequest": {
                    "currentPage": 1,
                    "pageSize": 5
                },
                "projectType": "1",
                projectStage: ""
            }),
            contentType: 'application/json',
            type: 'post',
            dataType: 'json',
            success: function (data) {
                //总页数设置
                Pagination.Init(document.getElementById('pagination'), {
                    size: data.data.pages, // pages size
                    page:1,// selected page
                    step: 3   // pages before and after current
                });
                var num=1;
                if(data.code==0) {
                    for (i in data.data.showProjectResponsePage.records) {
                        var tk;
                        lookcontent = '<button onclick="lookContent(this)" class="projectId" value="'+data.data.showProjectResponsePage.records[i].projectId+'">项目详情</button>',
                            tk ='<td>' + num + '</td>'+ '<td>' + data.data.showProjectResponsePage.records[i].projectSymbol + '</td>' + '<td>' + data.data.showProjectResponsePage.records[i].projectName + '</td>' + '<td>' + data.data.showProjectResponsePage.records[i].projectTeacher + '</td>' + '<td>' + data.data.showProjectResponsePage.records[i].projectOrigin + '</td>' + '<td>' + lookcontent + '</td>'
                        $("#yustb2").append('<tr>' + tk + '</tr>')
                        num++
                    }
                }

            }
        })
    })
    function Func() {
        $("#yustb2 tr:not(:first)").remove();//清空
        $.ajax({

            }),

    function lookContent(btn){
        var content = $(btn).parents("tr").find(".projectId").val()
        localStorage.setItem('projectId', content);
        window.location.href="checkMaterialTwoOther.html"
    }
